<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b64-gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <p id="heading"><img id="heading-image" src="b64gen-logo.png" alt=""></p>
    <br>
    <div class="container">
        <!-- Section 1: Upload Image and Convert to Base64 -->
        <section id="image-section">
            <h2>Convert Image to Base64</h2>
            <div class="file-input-container">
                <label for="image-upload"><i class="fas fa-upload"></i>  Upload Image</label>
            </div>
            
            <!-- Uploaded file name display -->
            <span class="uploaded-file-name" id="uploaded-file-name"></span>
            
            <!-- Hidden file input -->
            <input type="file" id="image-upload" accept="image/*">
            <br><br>
            <button onclick="convertImageToBase64()">Convert to Base64</button><br><br>
            <textarea id="image-base64" rows="10" cols="50" placeholder="Base64 will appear here..." readonly style="height: 38.5%;"></textarea><br><br>
            <p><strong>For HTML : </strong><span style="font-family: monospace; font-size: 1.2em;">&lt;img src="data:image;base64,<strong>PASTE_BASE64_CODE</strong>"&gt;</span></p>
            <button id="copy-image-base64" onclick="copyToClipboard('image-base64')">Copy</button>
            <button id="clearBtn" onclick="clearTextBoxImg()">Clear</button><br><br>
        </section>

        <!-- Section 2: Convert Text to Base64 -->
        <section id="text-section">
            <h2>Convert Text to Base64</h2>
            <textarea id="text-input" rows="5" cols="50" placeholder="Enter text to convert"></textarea><br><br>
            <button onclick="convertTextToBase64()">Convert to Base64</button>
           <br><br>

            <textarea id="text-base64" rows="10" cols="50" placeholder="Base64 will appear here..." readonly></textarea>
            <br><br>
            <button id="copy-text-base64" onclick="copyToClipboard('text-base64')">Copy</button>
            <button id="clearBtn" onclick="clearTextBoxText()">Clear</button><br><br>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
